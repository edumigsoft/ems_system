<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app_v1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EduMigSoft_Manager_System</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
    }
    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f44336;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .error-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error-message {
      font-size: 16px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Carregando EMS System...</div>
  </div>

  <!-- Error container -->
  <div id="error" class="error-container">
    <div class="error-title">⚠️ Erro ao Carregar</div>
    <div class="error-message" id="error-message">
      Ocorreu um erro ao inicializar o aplicativo. Verifique o console do navegador para mais detalhes.
    </div>
  </div>

  <script>
    // Error handler
    window.addEventListener('error', function(e) {
      console.error('Error loading app:', e);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
      document.getElementById('error-message').textContent =
        'Erro: ' + (e.message || 'Erro desconhecido ao carregar o aplicativo');
    });

    // Remove loading indicator when app loads
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
