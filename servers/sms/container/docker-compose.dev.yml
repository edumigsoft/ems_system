services:
  sms_server:
    container_name: sms_server_dev
    image: sms-server:latest
    build:
      context: ../../../
      dockerfile: servers/sms/container/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      - ENV=${ENVIRONMENT:-development}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ems_system_net
    labels:
      com.ems.service: "sms-server"
      com.ems.environment: "development"

networks:
  ems_system_net:
    external: true
