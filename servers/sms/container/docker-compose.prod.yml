services:
  sms_server_prod:
    image: ghcr.io/edumigsoft/sms-server:${IMAGE_TAG:-latest}
    container_name: sms_server_prod
    env_file:
      - .env
    networks:
      - ems_system_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${SERVER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.sms.service=sms-server"
      - "com.sms.environment=production"
      - "traefik.enable=true"
      - "traefik.http.routers.sms-api.rule=Host(`api.sms.edumigsoft.com.br`)"
      - "traefik.http.routers.sms-api.entrypoints=websecure"
      - "traefik.http.routers.sms-api.tls.certresolver=ems_system_resolver"
      - "traefik.http.services.sms-api.loadbalancer.server.port=${SERVER_PORT}"
    volumes:
      - ${UPLOADS_HOST_PATH:-../../../uploads}:${UPLOADS_CONTAINER_PATH:-/app/uploads}
      - ${LOGS_HOST_PATH:-./logs}:${LOGS_CONTAINER_PATH:-/app/logs}
      
networks:
  ems_system_net:
    external: true