services:
  npm:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - ems_system_net

networks:
  ems_system_net:
    external: true
