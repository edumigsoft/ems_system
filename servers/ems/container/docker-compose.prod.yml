services:
  ems_server:
    container_name: ems_server_prod
    image: ghcr.io/edumigsoft/ems-server:${IMAGE_TAG:-latest}
    expose:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    volumes:
      - ${UPLOADS_HOST_PATH:-/root/ems_system/data/uploads/ems}:${UPLOADS_CONTAINER_PATH:-/app/uploads}
      - ${LOGS_HOST_PATH:-/root/ems_system/data/logs/ems}:${LOGS_CONTAINER_PATH:-/app/logs}
    networks:
      - ems_system_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${SERVER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.ems.service: "ems-server"
      com.ems.environment: "production"

networks:
  ems_system_net:
    external: true
