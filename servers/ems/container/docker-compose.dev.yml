services:
  ems_server:
    container_name: ems_server_dev
    image: ems-server:latest
    build:
      context: ../../../
      dockerfile: servers/ems/container/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      - ENV=${ENVIRONMENT:-development}
    env_file:
      - .env
    volumes:
      - ${UPLOADS_HOST_PATH:-../../../uploads}:${UPLOADS_CONTAINER_PATH:-/app/uploads}
      - ${LOGS_HOST_PATH:-./logs}:${LOGS_CONTAINER_PATH:-/app/logs}
    restart: unless-stopped
    networks:
      - ems_system_net
    labels:
      com.ems.service: "ems-server"
      com.ems.environment: "development"

networks:
  ems_system_net:
    external: true