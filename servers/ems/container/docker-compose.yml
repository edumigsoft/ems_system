services:
  postgres:
    image: postgres:15.15
    container_name: postgres-ems
    ports:
      - "${DB_PORT:-5433}:5432"  # Mapeia a porta 5433 do host para 5432 do contÃªiner
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    volumes:
      - postgres_data_ems:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data_ems: