name: Build and Publish EMS Server Docker Image

on:
  # Trigger manual apenas (sem push automÃ¡tico)
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to build from'
        required: false
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: edumigsoft/ems-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Read EMS version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' servers/ems/server_v1/pubspec.yaml | sed 's/version: *//' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_minor=v$(echo $VERSION | cut -d. -f1,2)" >> $GITHUB_OUTPUT
          echo "EMS Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.major_minor }}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=EMS Server
            org.opencontainers.image.description=EMS System Server - Backend Dart/Shelf
            org.opencontainers.image.vendor=EduMigSoft
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./servers/ems/container/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
